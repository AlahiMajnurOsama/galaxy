<script type="x-shader/x-vertex" id="vertexShader">
  void main() {
    gl_Position = vec4(position, 1.0);
  }
</script>
<script type="x-shader/x-fragment" id="fragmentShader">
  uniform float time;
  uniform vec2 resolution;
  uniform float flashlightOn;
  uniform vec2 mouse;
  uniform int style;

  #define PI 3.14159265359

  vec2 rotate(vec2 v, float a) {
    float s = sin(a);
    float c = cos(a);
    mat2 m = mat2(c, -s, s, c);
    return m * v;
  }

  float random(vec2 st) {
    return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
  }

  float noise(vec2 st) {
    vec2 i = floor(st);
    vec2 f = fract(st);
    float a = random(i);
    float b = random(i + vec2(1.0, 0.0));
    float c = random(i + vec2(0.0, 1.0));
    float d = random(i + vec2(1.0, 1.0));
    vec2 u = f * f * (3.0 - 2.0 * f);
    return mix(a, b, u.x) + (c - a)* u.y * (1.0 - u.x) + (d - b) * u.x * u.y;
  }

  float fbm(vec2 st) {
    float v = 0.0;
    float a = 0.5;
    vec2 shift = vec2(100.0);
    mat2 rot = mat2(cos(0.5), sin(0.5), -sin(0.5), cos(0.5));
    for (int i = 0; i < 5; ++i) {
      v += a * noise(st);
      st = rot * st * 2.0 + shift;
      a *= 0.5;
    }
    return v;
  }

  vec3 aurora(vec2 uv) {
    vec2 q = vec2(0.);
    q.x = fbm(uv + 0.1*time);
    q.y = fbm(uv + vec2(1.0));
    vec2 r = vec2(0.);
    r.x = fbm(uv + 1.0*q + vec2(1.7,9.2)+ 0.15*time);
    r.y = fbm(uv + 1.0*q + vec2(8.3,2.8)+ 0.126*time);
    float f = fbm(uv+r);
    vec3 color = mix(
      vec3(0.101961,0.619608,0.666667),
      vec3(0.666667,0.666667,0.498039),
      clamp((f*f)*4.0,0.0,1.0)
    );
    color = mix(
      color,
      vec3(0.0,0.0,0.164706),
      clamp(length(q),0.0,1.0)
    );
    color = mix(
      color,
      vec3(0.666667,1,1),
      clamp(length(r.x),0.0,1.0)
    );
    return color * (f*f*f+0.6*f*f+0.5*f);
  }

  vec3 galaxy(vec2 uv) {
    float t = time * 0.1;
    vec3 col = vec3(0.0);
    for(int i = 0; i < 5; i++) {
      vec2 p = uv;
      p.x += sin(t + float(i) * 1.2) * 0.1;
      p.y += cos(t + float(i) * 1.5) * 0.1;
      float d = length(p);
      col += vec3(0.1, 0.2, 0.4) / (d * d * 200.0);
    }
    col += vec3(fbm(uv * 3.0)) * 0.1;
    return col;
  }

  vec3 ocean(vec2 uv) {
    vec2 p = uv * 8.0;
    float f = fbm(p + fbm(p + fbm(p)));
    vec3 color = mix(
      vec3(0.0, 0.1, 0.2),
      vec3(0.0, 0.4, 0.6),
      f
    );
    color += 0.05 * sin(time + uv.x * 10.0) * sin(time + uv.y * 10.0);
    return color;
  }

  vec3 fire(vec2 uv) {
    float n = fbm(uv * 3.0 - vec2(0.0, time * 0.5));
    vec3 col = vec3(1.5, 0.5, 0.0) * (n * n * n + 0.6 * n * n + 0.5 * n);
    col *= smoothstep(0.1, 0.5, uv.y);
    return col;
  }

  vec3 matrix(vec2 uv) {
    float n = random(floor(uv * 50.0) + floor(time * 2.0));
    vec3 col = vec3(0.0, n, 0.0);
    col *= mod(uv.y * 50.0 + time * 5.0, 1.0);
    return col;
  }

  vec3 nebula(vec2 uv) {
    float n = fbm(uv * 3.0 + time * 0.1);
    vec3 col = mix(
      vec3(0.5, 0.0, 0.5),
      vec3(0.0, 0.5, 1.0),
      n
    );
    col += 0.1 * vec3(fbm(uv * 10.0 + time * 0.2));
    return col;
  }

  vec3 fractal(vec2 uv) {
    vec2 z = uv * 4.0;
    vec2 c = z;
    float iter = 0.0;
    const float MAX_ITER = 100.0;
    for(float i = 0.0; i < MAX_ITER; i++) {
      z = vec2(z.x * z.x - z.y * z.y, 2.0 * z.x * z.y) + c;
      if(length(z) > 2.0) break;
      iter++;
    }
    float f = iter / MAX_ITER;
    return vec3(f, f * 0.5, 1.0 - f);
  }

  vec3 geometric(vec2 uv) {
    vec2 pos = mod(uv * 10.0, 1.0);
    float d1 = length(pos - vec2(0.5));
    float d2 = length(uv);
    float pattern = smoothstep(0.3, 0.31, d1) * smoothstep(0.31, 0.3, d1);
    pattern += smoothstep(0.49, 0.5, d2) * smoothstep(0.51, 0.5, d2);
    return vec3(pattern);
  }

  vec3 psychedelic(vec2 uv) {
    float t = time * 0.2;
    float r = length(uv);
    float angle = atan(uv.y, uv.x);
    float c = sin(r * 10.0 + t) + sin(angle * 5.0 + t) + sin(r * 5.0 - angle * 10.0 + t);
    return vec3(sin(c), sin(c + 2.0944), sin(c + 4.18879));
  }

  vec3 cityscape(vec2 uv) {
    float buildings = step(0.7, fbm(uv * 20.0));
    float windows = step(0.9, random(floor(uv * 50.0)));
    vec3 skyColor = mix(vec3(0.1, 0.1, 0.3), vec3(0.5, 0.3, 0.1), smoothstep(0.0, 0.5, uv.y));
    vec3 buildingColor = vec3(0.2) + windows * vec3(0.8, 0.8, 0.5) * (0.5 + 0.5 * sin(time));
    return mix(skyColor, buildingColor, buildings * step(uv.y, 0.7));
  }

  void main() {
    vec2 uv = gl_FragCoord.xy / resolution.xy;
    uv = uv * 2.0 - 1.0;
    uv.x *= resolution.x / resolution.y;
    
    vec2 mouseUV = mouse / resolution.xy;
    mouseUV = mouseUV * 2.0 - 1.0;
    mouseUV.x *= resolution.x / resolution.y;
    
    float distToMouse = length(uv - mouseUV);
    float mouseEffect = smoothstep(0.5, 0.0, distToMouse) * 0.5;
    
    uv = rotate(uv, sin(time * 0.1) * 0.1);
    uv += mouseEffect * (uv - mouseUV);
    
    vec3 color;
    if (style == 0) color = aurora(uv * 2.0);
    else if (style == 1) color = galaxy(uv);
    else if (style == 2) color = ocean(uv);
    else if (style == 3) color = fire(uv);
    else if (style == 4) color = matrix(uv);
    else if (style == 5) color = nebula(uv);
    else if (style == 6) color = fractal(uv);
    else if (style == 7) color = geometric(uv);
    else if (style == 8) color = psychedelic(uv);
    else if (style == 9) color = cityscape(uv);
    
    float vignette = 1.0 - length(uv) * 0.5;
    color *= vignette;

    if (flashlightOn > 0.5) {
      float dist = length(uv);
      float spotlight = 1.0 - smoothstep(0.0, 0.5, dist);
      color += spotlight * vec3(0.5, 0.5, 0.3);
    }
    
    color += vec3(0.1, 0.2, 0.3) * mouseEffect;
    
    gl_FragColor = vec4(color, 1.0);
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  const canvas = document.getElementById('auroraCanvas');
  const renderer = new THREE.WebGLRenderer({canvas, antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);

  const scene = new THREE.Scene();
  const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

  const geometry = new THREE.PlaneGeometry(2, 2);
  const uniforms = {
    time: { value: 0 },
    resolution: { value: new THREE.Vector2() },
    flashlightOn: { value: 0 },
    mouse: { value: new THREE.Vector2() },
    style: { value: 0 }
  };

  const material = new THREE.ShaderMaterial({
    uniforms: uniforms,
    vertexShader: document.getElementById('vertexShader').textContent,
    fragmentShader: document.getElementById('fragmentShader').textContent
  });

  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  function resizeRendererToDisplaySize(renderer) {
    const canvas = renderer.domElement;
    const width = canvas.clientWidth;
    const height = canvas.clientHeight;
    const needResize = canvas.width !== width || canvas.height !== height;
    if (needResize) {
      renderer.setSize(width, height, false);
    }
    return needResize;
  }

  function render(time) {
    time *= 0.001;  // convert to seconds

    resizeRendererToDisplaySize(renderer);

    const canvas = renderer.domElement;
    uniforms.resolution.value.set(canvas.width, canvas.height);
    uniforms.time.value = time;

    renderer.render(scene, camera);

    requestAnimationFrame(render);
  }

  requestAnimationFrame(render);

  window.addEventListener('resize', function() {
    renderer.setSize(window.innerWidth, window.innerHeight);
    uniforms.resolution.value.set(window.innerWidth, window.innerHeight);
  });

  window.addEventListener('mousemove', function(event) {
    uniforms.mouse.value.x = event.clientX;
    uniforms.mouse.value.y = window.innerHeight - event.clientY;
  });

  const flashlightToggle = document.getElementById('flashlight-toggle');
  flashlightToggle.addEventListener('click', function() {
    uniforms.flashlightOn.value = 1 - uniforms.flashlightOn.value;
    flashlightToggle.style.backgroundColor = uniforms.flashlightOn.value > 0.5 ? 'rgba(255, 255, 255, 0.8)' : 'rgba(255, 255, 255, 0.3)';
  });

  const styleSelect = document.getElementById('style-select');
  styleSelect.addEventListener('change', function() {
    uniforms.style.value = styleSelect.selectedIndex;
  });

  const carousel = document.querySelector('.project-cards');
  const cards = document.querySelectorAll('.project-card');

  const urls = [
    'https://alahimajnurosama.github.io/galaxy/UrbanStream',
    'https://project2.com',
    'https://project3.com',
    'https://project4.com',
    'https://project5.com'
  ];

  cards.forEach((card, index) => {
    const eyeIcon = card.querySelector('.fa-eye');
    eyeIcon.onclick = (e) => {
      e.stopPropagation();
      window.open(urls[index], '_blank');
    };
  });

  let currentIndex = 0;
  const cardWidth = cards[0].offsetWidth + 30; // including gap

  function updateCarousel() {
    carousel.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
    
    // Update active states
    cards.forEach((card, index) => {
      card.classList.toggle('active', index === currentIndex);
    });
  }

  // Touch swipe functionality with improved sensitivity
  let touchStartX = 0;
  let touchEndX = 0;
  let isDragging = false;
  let startPos = 0;
  let currentTranslate = 0;
  let prevTranslate = 0;

  carousel.addEventListener('touchstart', touchStart);
  carousel.addEventListener('touchmove', touchMove);
  carousel.addEventListener('touchend', touchEnd);

  function touchStart(e) {
    touchStartX = e.touches[0].clientX;
    isDragging = true;
    startPos = touchStartX;
    
    carousel.style.transition = 'none';
  }

  function touchMove(e) {
    if (!isDragging) return;
    
    const currentPosition = e.touches[0].clientX;
    const diff = currentPosition - startPos;
    currentTranslate = prevTranslate + diff;
    
    carousel.style.transform = `translateX(${currentTranslate}px)`;
  }

  function touchEnd(e) {
    isDragging = false;
    touchEndX = e.changedTouches[0].clientX;
    
    const diff = touchEndX - touchStartX;
    
    if (Math.abs(diff) > 50) {
      if (diff > 0 && currentIndex > 0) {
        currentIndex--;
      } else if (diff < 0 && currentIndex < cards.length - 1) {
        currentIndex++;
      }
    }
    
    carousel.style.transition = 'transform 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
    updateCarousel();
    prevTranslate = -currentIndex * cardWidth;
  }

  // Auto slide every 5 seconds with smooth transition
  setInterval(() => {
    currentIndex = (currentIndex + 1) % cards.length;
    updateCarousel();
  }, 5000);

  // Initial active state
  updateCarousel();
</script>
